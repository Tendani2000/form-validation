<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="stylesheet.css">
 <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<form action="/action_page.php">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="User ID"><b>User ID</b></label>
    <input type="text" placeholder="Enter User ID" name="email" id="User ID" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

    <label for="name"><b>Name</b></label>
    <input type="name" placeholder="Name" name="name" id="name" required>
    
    <label for="Address"><b><Address></b></label>
    <input type="address" placeholder="Address" name="address" id="address" required>
    
    <!-- Surround the select box within a "custom-select" DIV element.
Remember to set the width: -->
<div class="Country" style="width:200px;">
    <label for="country">Choose a country:</label>
    <select name="Country" id="country" required>
      <option value="0">Select country:</option>
      <option value="1">USA</option>
      <option value="2">Democratic Republic of Congo</option>
      <option value="3">Canada</option>
      <option value="4">France</option>
      <option value="5">Iceland</option>
      <option value="6">Jamaica</option>
      <option value="7">Kenya</option>
      <option value="8">Morrocco</option>
      <option value="9">Namibia</option>
      <option value="10">South Africa</option>
      <option value="11">Tonga</option>
      <option value="12">Venezuela</option >
    </select>
  </div>

    <label for="ZIP Code"><b><ZIPCode></b></label>
    <input type="zipcode" placeholder="ZIP Code" name="ZIP Code" id="ZIP" required>

    <label for="Email"><b><Email></b></label>
    <input type="email" placeholder="Email" name="email" id="email" required>

    <p>Please select your gender:</p>
    <input type="radio" id="Female" name="gender" value="female">
    <label for="female">Female</label><br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>


    <label for="About"><b><About></b></label>
    <textarea id="about" placeholder="About" name="about"  style="height: 100px;width: 400px;"></textarea>
    <hr>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <button type="submit" class="registerbtn">Submit</button>
  </div>
  <div class="container signin">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
  </div>
</form>
</body>
</html>
